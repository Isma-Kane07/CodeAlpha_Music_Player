<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"></h1>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="player">
                    <div class="album-cover text-center">
                        <img src="urbanbrush-20200105101714029416-768x814.jpg" alt="Album Cover" id="albumCover" class="shadow">
                    </div>
                    <div class="controls text-center mt-3">
                        <button id="prev" class="btn btn-dark rounded-circle mx-2"><i class="fas fa-backward"></i></button>
                        <button id="playPause" class="btn btn-dark rounded-circle mx-2"><i class="fas fa-play"></i></button>
                        <button id="next" class="btn btn-dark rounded-circle mx-2"><i class="fas fa-forward"></i></button>
                    </div>
                    <div class="info mt-4 text-center">
                        <h4 id="trackTitle" class="text-info">Song Title</h4>
                        <p id="trackArtist" class="text-muted">Artist</p>
                        <div class="progress-container mt-3">
                            <input type="range" id="progressRange" min="0" value="0" class="custom-range">
                        </div>
                        <div class="d-flex justify-content-between mt-2 text-info">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <button id="playlistToggle" class="btn btn-outline-info mt-3"><i class="fas fa-list-ul"></i> Playlist</button>
                    </div>
                </div>
                <div class="music-gallery mt-5 hidden" id="playlistContainer">
                    <h2 class="text-center text-info">Playlist</h2>
                    <ul class="list-group">
                        <li class="list-group-item" data-src="Khaled.mp3" data-title="C'EST LA VIE" data-artist="Cheb Khaled" data-duration="3:45">
                            <img src="cheb.jpeg" alt="Cover 1" class="cover-img rounded-circle">
                            <div class="info">
                                <h5>C'EST LA VIE</h5>
                                <p>Cheb Khaled</p>
                                <span class="duration">3:57</span>
                            </div>
                        </li>
                        <li class="list-group-item" data-src="PSY - GANGNAM STYLE.mp3" data-title="GANGNAM STYLE" data-artist="PSY" data-duration="3:39">
                            <img src="gangnam-style.jpg" alt="Cover 2" class="cover-img rounded-circle">
                            <div class="info">
                                <h5>GANGNAM STYLE</h5>
                                <p>PSY</p>
                                <span class="duration">4:12</span>
                            </div>
                        </li>
                        <li class="list-group-item" data-src="POP SMOKE - DIOR.mp3" data-title="DIOR" data-artist="Pop Smoke" data-duration="3:39">
                            <img src="pop-smoke-dior-collaboration.jpg" alt="Cover 3" class="cover-img rounded-circle">
                            <div class="info">
                                <h5>DIOR</h5>
                                <p>Pop Smoke</p>
                                <span class="duration">2:53</span>
                            </div>
                        </li>
                        <li class="list-group-item" data-src="GIMS.mp3" data-title="SPIDER" data-artist="Maitre Gims FT Dystinct" data-duration="3:46">
                            <img src="gims.jpg" alt="Cover 4" class="cover-img rounded-circle">
                            <div class="info">
                                <h5>SPIDER</h5>
                                <p>Maitre Gims FT Dystinct</p>
                                <span class="duration">3:08</span>
                            </div>
                        </li>
                        <li class="list-group-item" data-src="Chris Brown, Tyga.mp3" data-title="AYO" data-artist="Chris Brown FT Tyga" data-duration="3:15">
                            <img src="tyga.jpg" alt="Cover 5" class="cover-img rounded-circle">
                            <div class="info">
                                <h5>AYO</h5>
                                <p>Chris Brown FT Tyga</p>
                                <span class="duration">3:47</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>
</html>
